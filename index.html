<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHITEPACE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-------------  HEADER  ------------->
    <header>
        <div class="navbar">
            <div class="logoheader">
                <img src="./SVG/Header/Logo.svg" alt="">
            </div>
            <div class="containerdiv">
                <div class="linksdiv">

                    <ul class="linksheader">
                        <li> <a href="products">Products </a></li><img src="./SVG/Header/Down Arrow.svg" alt="">
                        <li> <a href="solutions">Solutions </a></li><img src="./SVG/Header/Down Arrow.svg" alt="">
                        <li> <a href="resources">Resources </a></li><img src="./SVG/Header/Down Arrow.svg" alt="">
                        <li> <a href="pricing">Pricing </a></li><img src="./SVG/Header/Down Arrow.svg" alt="">
                    </ul>
                </div>

                <div class="actiondiv">

                    <a href="#" class="action_btn">Login</a>
                    <a href="#" class="action_btnn">Try Whitepace free</a>
                </div>
            </div>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li> <a href="products">Products</a></li>
            <li> <a href="solutions">Solutions</a></li>
            <li> <a href="resources">Resources</a></li>
            <li> <a href="pricing">Pricing</a></li>
            <li><a href="#" class="action_btn">Login</a></li>
        </div>
    </header>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }



    </script>

    <!--------------  HOME  -------------->
    <section id="home"></section>

    <!--------------  WORK  -------------->
    <section id="work"></section>

    <!-------------  FOOTER  ------------->
    <footer></footer>

</body>

</html>
